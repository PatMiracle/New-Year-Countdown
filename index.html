<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown Timer</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <!-- image -->
      <article class="newyear-img">
        <img src="./cassie.jpeg" alt="New Year" />
      </article>
      <!-- info -->
      <article class="countdown-info">
        <h3>New Year Countdown</h3>
        <h4 class="new-year">This countdown ends on ...</h4>
        <p>
          <strong>May you have a prosperous New Year.</strong> Wishing you a
          happy healthy New Year. May the New Year bless you with health, wealth
          and happiness. In the New Year, may your right hand always be
          stretched out in friendship, never in want.
        </p>
        <div class="deadline">
          <div>
            <h4></h4>
            <span>days</span>
          </div>
          <div>
            <h4></h4>
            <span>hours</span>
          </div>
          <div>
            <h4></h4>
            <span>mins</span>
          </div>
          <div>
            <h4></h4>
            <span>secs</span>
          </div>
        </div>
      </article>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
